<!DOCTYPE html>
<html lang="en">
<head>
	<link href="./computer-keyboard.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="keyboard-wrapper">
		<div class="keyboard">
			<div class="wire wire-1"></div>
			<div class="wire wire-2"></div>
			<div class="wire wire-3"></div>
			<div class="wire wire-4"></div>
			<div class="wire wire-5"></div>
			<div class="signal signal-1"></div>
			<div class="signal signal-2"></div>
			<div class="signal signal-3"></div>
			<div class="signal signal-4"></div>
			<div class="signal signal-5"></div>

			<div class="cube-wrapper row-1" style="width:13.2em; margin-left:-24px;">
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
			</div>

			<div class="cube-wrapper row-2" style="width: 10.4em; transform: translateZ(3em); margin-left:-12px;">
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
				<div class="cube">
					<div class="face front" style="width:4em"></div>
					<div class="face right" style="transform:rotateY(90deg) translateZ(3em)"></div>
					<div class="face left"></div>
					<div class="face top" style="width:4em"></div>
				</div>
			</div>

			<div class="cube-wrapper row-3" style="transform: translateZ(6em); width: 7.8em;">
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
				<div class="cube">
					<div class="face front"></div>
					<div class="face right"></div>
					<div class="face left"></div>
					<div class="face top"></div>
				</div>
				<div class="cube">
					<div class="face front" style="width:5.8em"></div>
					<div class="face right" style="transform:rotateY(90deg) translateZ(4.8em)"></div>
					<div class="face left"></div>
					<div class="face top" style="width:5.8em"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
